post:
  summary: Add grade to student
  tags: [Admins, Grades]
  security:
    - bearerAuth: []
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            courseId:
              type: integer
            grade:
              type: string
            year:
              type: integer
  responses:
    "201":
      description: Grade created
    "400":
      description: Bad request
    "401":
      description: Unauthorized
    "403":
      description: Forbidden
    "404":
      description: Not found
    "409":
      description: Conflict (unique constraint)
      content:
        application/json:
          schema:
            $ref: "../../openapi.yaml#/components/schemas/ErrorConflict"
