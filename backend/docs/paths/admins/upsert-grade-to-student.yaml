summary: Add or update a grade to student
description: Add or update a grade - requires Admin role (bearer token).
tags: [Admins, Grades]
security:
  - bearerAuth: []
parameters:
  - name: id
    in: path
    required: true
    schema:
      type: string
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          courseId:
            type: integer
          grade:
            type: string
          year:
            type: integer
responses:
  "201":
    description: Created
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
            grade:
              $ref: "../../openapi.yaml#/components/schemas/Grade"
          required: [message, grade]
  "400":
    description: Validation failed
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string
            details:
              type: object
          required: [error, details]
  "401":
    description: Unauthorized
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string
          required: [error]
  "403":
    description: Forbidden
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string
          required: [error]
  "404":
    description: Not found
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string
          required: [error]
  "500":
    description: Failed to create grade
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string
          required: [error]
